<!--

<ion-header>

  <ion-navbar>
    <ion-title>Profile</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-item-group>
    <ion-item-divider color="light">Account Management</ion-item-divider>
    <ion-item>
      <ion-avatar item-start>
        <img src="{{userObject.photoURL}}">
      </ion-avatar>
      <h2>{{userObject.displayName}}</h2>
      <a (click)="logout()">Logout</a>
    </ion-item>
  </ion-item-group>
</ion-content>
