<ion-header>

  <ion-navbar>
    <ion-title>Poll</ion-title>
  </ion-navbar>

</ion-header>

<ion-content class="card-background-page">
  <ion-item-divider color="light">Remaining Likes to give: 1</ion-item-divider>
  <ion-card *ngFor="let submission of submissions">
    <img src="https://picsum.photos/300/?random" />
    <!-- <div class="card-title">SÃ£o Paulo</div> -->
    <div class="card-subtitle">{{submission.catch_phrase}}</div>
    <div class="like">
      <button ion-button icon-left (click)="voteThis(submission._id)">
        <ion-icon name="heart-outline"></ion-icon>
        <small class="vote_count">{{submission.vote_count}} Likes</small>
      </button>
    </div>
  </ion-card>
  <h5 margin-top padding-top text-center *ngIf="!submissions">No posts at the moment</h5>

</ion-content>
